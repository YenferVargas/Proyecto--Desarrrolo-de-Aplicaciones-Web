<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="master">
<div th:replace="~{layouts/encabezado :: encabezado}"></div>

<body>
	<div th:replace="~{layouts/navbar :: navbar}"></div>
	<main class="container" layout:fragment="contenido">
		<div class="col-12">
			<h2>Agregar Usuario</h2>
			<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
				th:text="${mensaje}" class="alert">
			</div>
			<form th:object="${usuario}" th:action="@{/usuarios/save}" method="post">
				<div class="form-group">
					<label for="nombre">Nombre:</label>
					<input autocomplete="off" autofocus th:field="*{nombre}" id="nombre"
						placeholder="Escribe el nombre del usuario" type="text" class="form-control"
						th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''" required>
					<div class="invalid-feedback" th:errors="*{nombre}"></div>
				</div>
				<div class="form-group">
					<label for="nombre">Apellido:</label>
					<input autocomplete="off" autofocus th:field="*{apellido}" id="apellido"
						placeholder="Escribe el apellido del usuario" type="text" class="form-control"
						th:classappend="${#fields.hasErrors('apellido')} ? 'is-invalid' : ''" required>
					<div class="invalid-feedback" th:errors="*{apellido}"></div>
				</div>
				<div class="form-group">
					<label for="nombre">Correo:</label>
					<input autocomplete="off" autofocus th:field="*{correo}" id="correo"
						placeholder="Escribe el correo del usuario" type="text" class="form-control"
						th:classappend="${#fields.hasErrors('correo')} ? 'is-invalid' : ''" required>
					<div class="invalid-feedback" th:errors="*{correo}"></div>
				</div>
				<div class="form-group">
					<label for="nombre">Contraseña:</label>
					<input autocomplete="off" autofocus th:field="*{password}" id="password"
						placeholder="Escribe la contraseña del usuario" type="password" class="form-control"
						th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" required>
					<div class="invalid-feedback" th:errors="*{password}"></div>
				</div>
				<button class="btn btn-success" type="submit">Guardar</button>
				&nbsp;<a class="btn btn-warning" th:href="@{/usuarios/mostrar}">Ver todos</a>
			</form>
		</div>
	</main>
	<div th:replace="~{layouts/pie :: pie}"></div>
</body>

</html>
