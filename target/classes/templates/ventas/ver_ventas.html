<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <div th:replace="~{layouts/encabezado :: encabezado}"></div>
  <body>
  	<div th:replace="~{layouts/navbar :: navbar}"></div>
  	<div class="container" layout:fragment="contenido">
  		<div class="col-12">
        <h2 class="text-center">Ventas</h2>
        
        <a class="btn btn-success mb-2" th:href="@{/ventas/agregar}">Agregar</a>
        <div class=" my-2">
	    	
	    	<div class="row mb-2">
	    		<div class="col-sm-4" th:each="item : ${listaVentas}">
	    			<div class="card">
	    				<div class="card-header">
	    					<i>Nro de venta:</i> <label class="card-title" th:text="${item.codigo}"></label>
	    				</div>
	    				<div class="card-body">
	    					<b>Fecha:</b> <label th:text="${item.fecha}"></label><br>
	    					<b>Cliente:</b> <label th:text="${item.cliente.nombre + ' ' +item.cliente.apellido}"></label><br>
	    					<div class="row g-3 align-items-center">
	    						<div class="col-auto">
	    							<b>Producto: </b><label th:text="${item.producto.nombre}"></label>
	    						</div>
	    						
	    					</div>
	    					<div class="row g-3 align-items-center">
	    						<div class="col-auto">
	    							<b>Cantidad:</b> <label th:text="${item.cantidad}"></label>
	    						</div>
	    						
	    					</div>

	    					<div class="row g-3 align-items-center">
	    						<div class="col-auto">
	    							<b>Precio:</b> <label th:text="${item.precio}"></label>
	    						</div>
	    					</div>
	    					<div class="row g-3 align-items-center">
								  <div class="col-auto">
								    <label class="col-form-label">Subtotal</label>
								  </div>
								  <div class="col-auto">
								    <input th:value="${item.subtotal}" class="form-control" readonly="readonly">
								  </div>
							</div>
	    				</div>
	    			</div>
	    		</div>
	    	</div>
	    
    	</div>
    	</div>
  	</div>
    <div th:replace="~{layouts/pie :: pie}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
